<div class="d-flex justify-content-center">
  <div [formGroup]="champForm" class="mb-3 row">
    <input
      type="text"
      formControlName="champ"
      (keyup.enter)="buscarCampeon()"
      (keydown)="ocutarAlert($event)"
      class="form-control"
      placeholder="Buscar..."
    />
  </div>
</div>


<div>
    <div *ngIf="loading" class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div class="row" *ngIf="!hiddenChamp">
        <div class="col-3 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img src="http://ddragon.leagueoflegends.com/cdn/12.3.1/img/champion/{{champion.image.full}}" class="card-img-top" alt="...">
                <div class="card-body">
                <div class="text-end">
                    <span *ngFor="let tipo of tipoChamp" class="badge bg-primary text-end m-1" >{{tipo}}</span>
                </div>
                    <h5 class="card-title">{{champion.name | titlecase}}</h5>
                    <p class="card-text"><small class="text-muted">{{champion.title | lowercase}}</small></p>
                    <p class="card-text">{{champion.blurb}}</p>
                </div>
            </div>
        </div>
    
        <div class="col-9">
            <img 
                style="width: 100%; 
                height: 100px; 
                object-fit: cover;
                object-position: 50% 50%;
                border-radius: 10px"
                src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/{{champion.id}}_0.jpg" class="card-img-top" alt="{{champion.name}}">
            
            <div>

            </div>

        </div>
    </div>
    
    <div *ngIf="hiddenAlert" class="alert alert-warning alert-dismissible fade show" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <strong>'{{champForm.controls['champ'].value}}' no encontrado :(</strong> (La b√∫squeda es con el nombre exacto) - Error: {{statusError}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>
